name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Python tests on multiple OS
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: gecko_web/requirements.txt

      # Install Graphviz (system dependency)
      - name: Install Graphviz (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install Graphviz (macOS)
        if: runner.os == 'macOS'
        run: brew install graphviz

      - name: Install Graphviz (Windows)
        if: runner.os == 'Windows'
        run: choco install graphviz -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gecko_web/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          pytest tests/ -v --cov=gecko_web --cov-report=xml
        env:
          DATA_DIR: ./data

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  # Docker build test
  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: gecko-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker container
        run: |
          docker run -d --name gecko-test -p 8000:8000 gecko-app:test
          sleep 15
          curl -f http://localhost:8000/api/environment || exit 1
          docker logs gecko-test
          docker stop gecko-test

  # Code quality
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Check formatting with Black
        run: black --check gecko_web/ tests/ || true

      - name: Check imports with isort
        run: isort --check-only gecko_web/ tests/ || true

      - name: Lint with flake8
        run: flake8 gecko_web/ tests/ --max-line-length=120 --ignore=E501,W503 || true
